{% extends 'base.html' %}
{% block title %}Updates{% endblock title %}
{% block body %}
  
    <div class="container my-3 mb-6 shadow p-3 mb-5 bg-body-tertiary rounded">
        <h2>Update Your ToDo</h2>
        <form action="/update/{{todo.srno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">ToDo Title</label>
                <input type="text" class="form-control" name="title" id="title" value= "{{todo.title}}" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">desc</label>
                <input type="text" class="form-control" name="desc" id="desc" value= "{{todo.desc}}">
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>
    
              
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% endblock body %}
